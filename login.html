<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vegetable Grocery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            color: #d6f13b;
            margin-bottom: 20px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #c4e647;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #d4f059;
        }

        .login-container p {
            margin-top: 15px;
        }

        .login-container a {
            color: #c9f244;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="create-account.html"></a>
    <div class="login-container">
        <h2>Login to organic gellery</h2>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="create-account.html">Create one here</a>.</p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Clear previous errors and success message
            let errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
            document.getElementById('success-message').textContent = '';

            let valid = true;

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                valid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value.trim();
            if (password === '') {
                document.getElementById('password-error').textContent = 'Password is required.';
                valid = false;
            }

            if (valid) {
                // Display success message
                document.getElementById('success-message').textContent = 'Login successful!';
                event.preventDefault(); // Prevent actual form submission for demo purposes
            } else {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
