
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Vegetable Grocery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .register-container h2 {
            color: #c6f240;
            margin-bottom: 20px;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"],
        .register-container input[type="Nic"], 
        .register-container input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #cff83b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-container button:hover {
            background-color: 
            #b8e22e;
        }

        .register-container p {
            margin-top: 15px;
        }

        .register-container a {
            color: #c0ef3f;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Your Account</h2>
        <form action="register.php" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="id_number" placeholder="Nic" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            let errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
            document.getElementById('success-message').textContent = '';

            let valid = true;

            // Validate Name
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('name-error').textContent = 'Full Name is required.';
                valid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                valid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value.trim();
            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters long.';
                valid = false;
            }

           
            const nic = document.getElementById('nic').value.trim();
            const nicPattern = /^[0-9]{9}[vVxX]$/;
            if (!nicPattern.test(nic)) {
                document.getElementById('nic-error').textContent = 'Please enter a valid NIC (9 digits followed by V/v/X/x).';
                valid = false;
            }

           
            const mobile = document.getElementById('mobile').value.trim();
            const mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(mobile)) {
                document.getElementById('mobile-error').textContent = 'Please enter a valid 10-digit mobile number.';
                valid = false;
            }
            if (valid) {
               
                document.getElementById('success-message').textContent = 'Account created successfully!';
                event.preventDefault(); 
            } else {
                event.preventDefault(); 
            }
        });
    </script>

</body>
</html>
